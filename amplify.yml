version: 1
frontend:
  phases:
    preBuild:
      commands:
        #MJ: This command installs pnpm before trying to use it
        - npm install -g pnpm
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .pnpm-store/**/*